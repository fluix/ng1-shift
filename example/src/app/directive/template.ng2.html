<div>
    <h2>Directives</h2>
    <div
        ng-shift-attr-directive
        (ngShiftDirectiveOutput)="goDirective('attr')"
        [ngShiftDirectiveProp]="propValue"></div>
    <div class="ng-shift-class-directive"
         (ngShiftDirectiveOutput)="goDirective('class')"
         [ngShiftDirectiveProp]="propValue"></div>
    <ng-shift-elem-directive
        (ngShiftDirectiveOutput)="goDirective('element')"
        [ngShiftDirectiveProp]="propValue"></ng-shift-elem-directive>
</div>
