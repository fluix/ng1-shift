<div>
    <h2>Directives</h2>
    <div
        ng-shift-attr-directive
        ng-shift-directive-output="$ctrl.goDirective('attr')"
        ng-shift-directive-prop="$ctrl.propValue"></div>
    <div class="ng-shift-class-directive"
         ng-shift-directive-output="$ctrl.goDirective('class')"
         ng-shift-directive-prop="$ctrl.propValue"></div>
    <ng-shift-elem-directive
        ng-shift-directive-output="$ctrl.goDirective('element')"
        ng-shift-directive-prop="$ctrl.propValue"></ng-shift-elem-directive>
</div>
